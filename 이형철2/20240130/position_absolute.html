<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> position_absolute 절대적인 </title>
    <style>
        div{
            width: 300px;
            height: 200px;
        }
        .box1{
            background-color: cadetblue;
            position: absolute; /* 절대적인 */
            left: 50px;
            top: 80px;
        }
        .box2{
            background-color: lightsalmon;
            position: absolute;
            right: 200px;
            top: 150px;
        }
        .box3{
            background-color: lightskyblue;
            position: absolute;
            bottom: 200px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
</body>
</html>
