<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex practice</title>
    <style>
        div{
            width: 500px;
            display: flex;

        }

        .sec1{
            justify-content: flex-start;

        }
        
        .sec2{
            justify-content: flex-end;
            display: flex;
            position: absolute;
            left: 300px;    
        }

        .box{
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            background: pink;
        }
    </style>
</head>
<body>
    <div>

    <section class="sec1">
        <div class="box">div1</div>
    </section>

    <section class="sec2">
        <div class="box" >div2</div>
        <div class="box" >div3</div>
    </section>

    </div>
</body>
</html>
