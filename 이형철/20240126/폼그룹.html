<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>겨울방학 특강 신청</h1>
    <form action="">
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li>
                    <label for="id">학번</label>
                    <input type="text" id="id" autofocus>
                    <!-- autofocus : 페이지를 열면 커서가 위치 -->
                </li>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="class">학과</label>
                    <select id="class" size="5" multiple>
                        <!-- size : 화면에 표기될 드롭다운 항목 개수 지정 -->
                        <!-- multiple : ctrl 누르면서 드롭다운 메뉴에 있는 여러 항목 선택 -->
                        <!-- optgroup : label 속석을 이용해 그룹의 제목을 붙인다. -->
                        <optgroup label="공과대학">
                            <option value="archi">건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="computer" selected>컴퓨터공학과</option>
                            <option value="chemical">화학공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="history">사학과</option>
                            <option value="lang">어문학부</option>
                            <option value="philo">철학과</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>

    <h1>상품 주문서</h1>
    <form action="">
        <fieldset>
            <legend><h2>개인 정보</h2></legend>
            <ul>
                <li>
                    <label for="name"><b>이름</b></label>
                    <input type="text" id="name" placeholder="여백없이 입력">
                </li>
                <li>
                    <label for="phone"><b>연락처</b></label>
                    <input type="phone" id="phone" placeholder="연락가능한 번호">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend><h2>배송지 정보</h2></legend>
            <li>
                <label for="addr"><b>주소</b></label>
                <input type="addr" id="addr" size="50">            
            </li>
            <li>
                <label for="phone2"><b>전화번호</b></label>
                <input type="phone" id="phone2">
            </li>
            <li>
                <label for="memo"><b>메 모</b></label>
                <textarea name="meno" id="meno" cols="30" rows="10"></textarea>
            </li>
        
        </fieldset>

        <fieldset>
            <legend><h2>주문 정보</h2></legend>
            <label for="vehicle1">
                <input type="checkbox" id="vehicle1"> 과테말라 안티구아 (100g) 
                <input type="text" size="3" value="0"> 개 
            </label>             
            <br>
            <label for="vehicle2">
                <input type="checkbox" id="vehicle2"> 인도네시아 만델링 (100g)
                <input type="text" size="3" value="0"> 개
            </label>
            <br>
            <label for="vehicle3">
                <input type="checkbox" id="vehicle3"> 탐라는도다(블렌딩) (100g)
                <input type="text" size="3" value="0"> 개
            </label>
        </fieldset>

<br>

        <input type="submit" value="주문하기">
        <input type="reset" value="다시 작성">

    </form>

</body>
</html>
