<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오와 비디오</title>
</head>
<body>
    <!--오디오-->
    <!-- autoplay : 오디오/비디오 자동실행 -->
    <!-- loop : 오디오/비디오 반복 재생 -->
    <!-- muted : 오디오/비디오 음소거(소리꺼짐) -->
    <!-- type : mp3, wav, ogg 지원 (브라우저마다 다를 수 있음)-->
    <audio src="/images/오디오파일.mp3"
    controls loop autoplay muted="muted" type="audio/wav" id="aud"></audio><br>

    <!-- 비디오 재생 예제 1 (선생님이 알려주신것)-->
    <video controls autoplay loop>
        <source src="/images/비디오파일.mp4" type="video/mp4"> 
    </video>

    <!-- 비디오 재생 예제 2 (오디오 활용) -->
    <video src="/images/비디오파일.mp4"
    controls loop autoplay muted="muted" type="video/mp4">
    </video>

    <!-- 유튜브 영상 : 공유 → 동영상 퍼가기 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Y1Qccoqsmv0?si=IibkL-4wkEUtRKKi" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   
</body>
</html>
