<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 만들기</title>


<style>
    ul{
        list-style-type: none;
    }
</style>
</head>
<body>
    <form action="">
        <fieldset style="width: 550px;">
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            
            <p><b>개인정보</b></p>

            <div>
            <ul>
                <li>
                    <label for="id">이름</label>
                    <input type="text" id="id" placeholder="공백없이 입력하세요" autofocus>
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="phone" id="phone">
                </li>
            </ul>
        </div>
            
            <!-- ul에 li를 꼭 안달아도되는지? -->
            <p><b>지원 분야</b></p>
            <ul>
                <label for="rd1">
                    <input type="radio" name="field" id="rd1" value="r_1"> 웹 퍼블리싱 </label> <br>

                <label for="rd2">
                    <input type="radio" name="field" id="rd2" value="r_2"> 웹 어플리케이션 개발 </label> <br>

                <label for="rd3">
                    <input type="radio" name="field" id="rd3" value="r_3"> 개발 환경 개선 </label>
            </ul>

            <p><b>지원 동기</b></p>

            <!-- 메모장에서는 placeholder 어떻게하는지 ? -->
            <textarea name="" id="" cols="50" rows="10">

            </textarea> <br>

            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
        </fieldset>
    </form>
    
</body>
</html>
