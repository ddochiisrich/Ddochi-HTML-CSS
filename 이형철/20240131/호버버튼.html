<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 호버버튼 </title>
    <style>
        button{
            width: 150px;
            padding: 10px;
            background-color: rgb(210, 222, 245);
            cursor: pointer;
        }
        button:hover{
            background-color: black;
            color: white;
            font-weight: bold;
        }
        .lastBtn:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <button>Photography</button>
            <button>Videograhpy</button>
            <button>Family</button>
            <button>Portraits</button>
            <button>Fashion</button>
            <button class="lastBtn">Travel</button>
        </ul>
    </nav>
</body>
</html>
