<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백그라운드</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-image: url(https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg);
            background-repeat: no-repeat;

            /* background-repeat: repeat-x; 가로로 이미지 반복 */
            /* background-repeat: repeat-y; 세로로 이미지 반복 */
            /* background-size: contain; 비율유지 영역안에 가득채우기 */
            /* background-size: cover; 배경이미지가 잘리더라도 채움 */
            background-size: cover;
            background-position: center;
            /* background-position: 100% 50%; 오른쪽 끝 위에서 중앙 */
            /* background-position: 20px 60px; 위치 위치 x20 y60 */
            /* background-position: right bottom; 이미지 기준 오른쪽 아래로 */
            
        }
    </style>
</head>
<body>
    <section>
        
    </section>
</body>
</html>
