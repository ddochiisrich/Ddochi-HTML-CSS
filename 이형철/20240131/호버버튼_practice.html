<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 호버버튼 </title>
    <style>

        .title{
            width: 200px;
            padding: 10px;
            background-color: rgb(0, 167, 0);
            color: black;
            font-size: 20px;
        }

        a{
            display: flex;
            text-align: center;
            width: 180px;
            padding: 3px;

            border: 1px solid black;
            background-color: white;
            font-size: 20px;
            
        }
        .menu:hover{
            background-color: gray;
            color: white;
        }

        .menu{
            width: 180px;
            box-shadow: 10px 10px 10px 10px gray;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h2 class="title">어학원 커뮤니티</h2>
        <div class="menu">
            <a href="#">수강과목</a>
            <a href="#">토익/토플</a>
            <a href="#">레벨테스트</a>
            <a href="#">원격지원</a>
            <a href="#">교재안내</a>
            <a href="#">고객지원</a>
            <a href="#">무료강의</a>
        </div>
    </div>
</body>
</html>
