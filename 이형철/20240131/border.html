<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            width: 250px;
            text-align: center;
            background-image: url(https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg);
            padding: 10px;
            color: white;

            border: 2px solid black;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
        }
        .header pre{
            text-align: left;
        }
        .body pre{
            text-align: left;
        }
        .body{
            width: 250px;
            text-align: center;
            background-color: rgb(255, 192, 74);
            padding: 10px;
            margin: 10px 0px;

            border: 2px solid black;
        }
        .foot{
            width: 250px;
            background-color: yellowgreen;
            padding: 10px;

            border: 2px solid black;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;

        }
        table, th, td{
            /* margin: 0 auto; */
            margin-left: 20px;
            background-color: lightblue;
            border: 1px solid rgb(71, 71, 71)
            
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>우주</h3>
        <pre>우주란 행성, 별, 은하계 그리고 모든 
형태의 물질과 에너지를 포함한
모든 시공간과 그 내용물 모두를
통틀어 이른다</pre>
    </div>

    <div class="body">
        <h3>은하계</h3>
        <pre>은하는 우주를 구성하고 있는 단위의
하나로, 수천억 개 이상의 별
        </pre>
    </div>

    <div class="foot">
        <table>
            <thead>
                <th>행성</th><th>탈출속력 (km/s)</th>
            </thead>
                <tr>
                    <th>수성</th><td>4.3</td>
                </tr>
                <tr>
                    <th>금성</th><td>10.3</td>
                </tr>
                <tr>
                    <th>지구</th><td>11.2</td>
                </tr>

        </table>
    </div>
</body>
</html>
