<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> matrix </title>
    <style>
        label, input{
            display: inline-block; /* hover 효과적용 */
            cursor: pointer;
        }
        label:hover{
            color: blue;
            transform: scale(1.05);
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: seagreen;
            color: black;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            line-height: 300px;

            margin: 100px auto;
            transition: all 2s; /* 모든 속성, 2초동안 */
        }
        /* matrix (scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY()); 순서 */
        #matrixDefault:checked~ .box{
            transform: matrix(1, 0, 0, 1, 0, 0);
        }
        #matrixScale:checked~ .box{
            transform: matrix(1.5, 0, 0, 1.5, 0, 0);
        }
        #matrixSkew:checked~ .box{
            transform: matrix(1, 1.2, -0.5, 1, 0, 0) ;   
        }
        #matrixTranslate:checked~ .box{
            transform: matrix(1, 0, 0, 1, 300, 2);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <input type="radio" name="matrix" id="matrixDefault" value="matrixDefault" checked>
        <label for="matrixDefault"> matrixDefault(초기화) </label>

        <input type="radio" name="matrix" id="matrixScale" value="matrixScale">
        <label for="matrixScale"> matrixScale(줌효과) </label>

        <input type="radio" name="matrix" id="matrixSkew" value="matrixSkew">
        <label for="matrixSkew"> matrixSkew(기울기효과) </label>

        <input type="radio" name="matrix" id="matrixTranslate" value="matrixTranslate">
        <label for="matrixTranslate"> matrixTranslate(이동효과) </label>

        <div class="box">matrix</div>
    </div>
</body>
</html>
