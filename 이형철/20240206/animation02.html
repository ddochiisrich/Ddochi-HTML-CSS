
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> animation02 </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
        }
        section{
            background: url(images/1.jpg) no-repeat;
            background-size: cover;
            width: 100%;
            height: 900px;

        }
        .firPart span{
            color: aliceblue;
            font-size: 60px;
            position: absolute;
            top: 52%;
            right: 5%;
            animation: moveIn 2s ease-out;
        }
        .firPart p{
            color: aliceblue;
            font-size: 20px;
            position: absolute;
            top: 45%;
            right: 5%;
            animation: moveIn 2s ease-in;
            font-weight: bold;
        }
        .secPart{
            color: aliceblue;
            font-size: 30px;
            position: absolute;
            top: 65%;
            right: 5%;
            animation: moveIn 2s ease-in-out;
            text-align: right;
        }

        @keyframes moveIn {
            from{
                right: -10%;
            }
            to{
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="firPart">
            <span> pour un logiciel CRM,</span> <br>
            <p>
                simple, complet <br>
                et intuitif
            </p>
        </div>

        <pre class="secPart">
            CRM 소프트웨어를 선택하고,
            간단하고 완전하며
            직관적인
        </pre>
    </section>
</body>
</html>
