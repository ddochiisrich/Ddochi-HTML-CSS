<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: 3s ease;

        }
        .box1:hover{

            background-color: lightskyblue;
            border-radius: 50%;
            border: 1px solid;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
