<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice02</title>
</head>
<body>
  <script>

    let num = Number(prompt("숫자를 입력해주세요"));

    if (num == 0){
      document.write(num + " 은(는) <b>정수</b>입니다.");
    }
    else{
      if(num %2 == 0){
      document.write(num + " 은(는) <b>짝수</b>입니다.");
      }
      else{
      document.write(num + " 은(는) <b>홀수</b>입니다.");
      }
    }

  </script>
</body>
</html>
