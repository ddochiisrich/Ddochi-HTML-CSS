<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for 반복문</title>
</head>
<body>
  <script>
    //1부터 5까지 더하기
    let sum = 0;
    sum += 1; // sum = sum + 1과 같다.
    sum += 2;
    sum += 3;
    sum += 4;
    sum += 5;

    document.write("1부터 5까지 합" + sum + "<br>")
    document.write(`1부터 5까지 합 ${sum} <br>`)

    // 🛑for문으로 1부터 5까지 더하기

    /*
    for(초기문; 조건문; 증감문){
      반속 실행할 내용
    }
    for문 처음 반복시 1️⃣ 초기문; 2️⃣조건문 순
    두번째 반복부터 1️⃣증감문; 2️⃣조건문 순
    */
    let sumFor = 0;
    for(let i = 1; i < 6; i++){
      sumFor += i;
    }
    document.write(`1부터 5까지 for 이용 합계 ${sumFor}<br>`)

    // 🛑for문으로 1부터 1000까지 더하기
    let sumFor2 = 0;
    for(let i = 1; i < 1001; i++){
      sumFor2 += i;
    }
    document.write(`1부터 1000까지 for 이용 합계 ${sumFor2}<br>`)

    // 🛑1~10까지 숫자 중 for 짝수만 더하기
    let sumFor3 = 0;
    for(let i = 1; i < 11; i++){
      if(i %2 == 0){
      sumFor3 += i;
      }
    }
    document.write(`1부터 10까지 for 이용 짝수 합계 ${sumFor3}<br>`)

    //🛑1~10까지 숫자 중 for 홀수만 더하기
    let sumFor4 = 0;
    for(let i = 1; i < 11; i++){
      if(i %2 == 1){
      sumFor4 += i;
      }
    }
    document.write(`1부터 10까지 for 이용 짝수 합계 ${sumFor4}`)
  </script>
</body>
</html>
