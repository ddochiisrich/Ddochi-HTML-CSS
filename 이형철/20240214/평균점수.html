<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>평균 점수</title>

  <style>
    h1{
      background-color: green;
    }
    span{
      color: white;
      background-color: red;
      font-weight: bold;
      font-size: 30px;
    }
  </style>
</head>
<body>

<script>
  // 3과목의 점수를 입력받아 화면에 평균점수를 출력
  let name = (prompt("이름을 입력해주세요."));

  let kor = Number(prompt("국어 점수는?"));
  let eng = Number(prompt("영어 점수는?"));
  let sci = Number(prompt("과학 점수는?"));


  
  // 3과목의 합산
  let sum = kor + eng + sci
  
  // 3과목의 평균 점수
  let avg = sum /3;

  // 화면에 출력
  document.write("<h1>🎉 3과목 평균 점수는 " + avg + "점 입니다! 🎉</h1>");

  let message = '시험결과';
  let result = '시험결과';

  if(avg >= 90){
    message = 'A';
  }else if(avg >= 80 ){
    message = 'B';
  }else if(avg >= 70 ){
    message = 'C';
  }else{
    message = 'F';
  }

  if(message == 'A'){
    document.write(name + "님 <span>합격</span>입니다.")
  }else if(message == 'B'){
    document.write(name + "님 <span>합격</span>입니다.")
  }else{
    document.write(name + "님 <span>불합격</span>입니다.")
  }


  console.log(result);
  console.log(avg);
  console.log(message);

  document.write("<h2>" + result + "</h2>");
  document.write("<h3>당신의 점수는 " + message + " </h3>");

</script>

  </body>
</html>
