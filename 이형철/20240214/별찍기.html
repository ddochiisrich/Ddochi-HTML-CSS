<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>별찍기</title>
</head>
<body>
  <script>

// prompt로 숫자 입력해서 출력하기.
// 🛑삼각형 별찍기

    let q = Number(prompt("숫자를 입력해주세요."))

    for(let a = 0; a < q; a++){
      for(let b = 0; b <= a; b++){
        document.write("*")
      }
      document.write("<br>")
    }

//////////////////////////////////////// 

    document.write("<br>")

// 🛑역삼각형 별찍기


    for(let c = 0; c < 5; c++){
      for(let d = 5; d > c; d--){
        document.write("*");
      }
      document.write("<br>")
    }

//////////////////////////////////////// 

// 🛑피라미드 별찍기

    document.write("<br>")    

    for(let e = 0; e < 5; e++){
      for(let f = 4; f > e; f--){

        document.write("&nbsp");
      }
      for(let f = 0; f < 2*e+1; f++){
        document.write("*");
      }
      document.write("<br>")
    }

//////////////////////////////////////// 

    document.write("<br>")

//////////////////////////////////////// 

// 🛑역피라미드 별찍기

    for(let g = 0; g < 5; g++){
      for(let h = 0; h < g; h++){

        document.write("&nbsp");
      }
      for(let h = 5; h > g; h--){
        document.write("*");
      }
      for(let h = 4; h > g; h--){
        document.write("*");
      }
      document.write("<br>")
    }

//////////////////////////////////////// 
    
  </script>
</body>
</html>
