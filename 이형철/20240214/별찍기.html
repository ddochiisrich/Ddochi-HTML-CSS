<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>별찍기</title>
</head>
<body>
  <script>
    for(let a = 0; a < 5; a++){
      for(let b = 0; b <= a; b++){
        document.write("*");
      }
      document.write("<br>");
    }
    
    document.write("<br>")

    for(let c = 0; c < 5; c++){
      for(let d = 5; d > c; d--){
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
