<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자색 바꾸기</title>
</head>
<body>
  <button id="change">글자색 바꾸기</button>
  <p>글자색이 바뀌는 부분에 대한 내용</p>

  <script>
    // 🍒방법3 : 함수를 직접 선언 (함수명 없다.) (익명함수)
    document.querySelector("#change").onclick = function(){
      document.querySelector("p").style.color = 'orangered';
    }
  </script>
</body>
</html>
