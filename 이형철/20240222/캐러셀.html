<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐러셀</title>
    <style>
      *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .carousel_wrap{
        width: 640px;
        height: 380px;
        overflow: hidden;
        position: relative;
      }
      .carousel{
        display: flex;
        transition: 0.5s ease-in-out;
      }
      .carousel_wrap > img{
        width: 640px;
        height: 360px;
      }
      .carousel_button{
        position: relative;
        top: -205px;
        display: flex;
        justify-content: space-between;
        width: 640px;
        z-index: 0;
      }
      .prev, .next{
        background: rgba(0, 0, 0, 0.143);
        color: white;
        width: 50px;
        height: 50px;
        font-size: 30px;
        outline: none;
        border: none;
        text-shadow: 1px solid
         black;
      }
    </style>
  </head>
  <body>
      <div class="carousel_wrap">
        <div class="carousel">
          <img src="./images/jdm1.jpg" />
          <img src="./images/jdm2.jpg" />
          <img src="./images/jdm3.jpg" />
          <img src="./images/jdm4.jpg" />
          <img src="./images/jdm5.jpg" />
        </div>
        <div class="carousel_button">
        <button type="button" class="prev"><</button>
        <button type="button" class="next">></button>
        </div>

        <div class="carousel_bottom_circles">
          <div class="carousel_circle"></div>
          <div class="carousel_circle"></div>
          <div class="carousel_circle"></div>
          <div class="carousel_circle"></div>
          <div class="carousel_circle"></div>
        </div>
      </div>

    <script>
      const prevButton = document.querySelector('.prev');
      const nextButton = document.querySelector('.next');
      const carousel = document.querySelector('.carousel');

      let index = 0;

      prevButton.addEventListener('click', () => {
        if (index === 0 ) return;
        index -= 1;

        carousel.style.transform = `translate3d(-${640 * index}px, 0, 0)`;
      })

      nextButton.addEventListener('click', () => {
        if (index === 4) return;
        index += 1;

        carousel.style.transform = `translate3d(-${640 * index}px, 0, 0)`;

      })
    </script>
  </body>
</html>
