<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업창</title>
</head>
<body>
  <h3> 팝업창 테스트 </h3>

  <script>
    let newWin = window.open("pop12.html", "pop", "width=300, heigth=200, left=100, top=200");
// "pop" 이름지정하지 않으면 계속 새로 나타납니다.
// 모달창(레이어) : 브라우저 창이 아닌 문서 일부처럼 보이게 만든다.

    if(newWin == null){
      alert("팝업이 차단되어 있습니다. 해제해주세요.")
    }
    newWin.moveBy(300,300); // 팝업창이 움직인다 (오른쪽으로 300, 아래로 300)
  </script>
</body>
</html>
