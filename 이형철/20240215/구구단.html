<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
</head>
<body>
  <script>
    for(let a = 1; a <= 9; a++){
      for(let b = 1; b <= 9; b++){
        document.write(a + " X " + b + " = " + a*b)
        document.write("<br>");
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
