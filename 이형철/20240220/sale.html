<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SALE</title>
</head>
<body>
  <div class="contents">
    <img src="../20240219/images/sale.png">
    <form>
      <ul>
        <li>
          <label for="originalPrice">원래가격
          <input type="text" id="originalPrice"> 원 </label>
        </li>
        <li>
          <label for="rate">할인율
            <input type="text" id="rate"> % </label>
        </li>
        <li>
          <button onclick="showPrice()">할인 가격 계산하기</button>
        </li>
      </ul>
    </form>
  </div>
  <!-- 결과창 출력할 곳 -->
  <div class="showResult"></div>

  <script>
    function showPrice(){
      event.preventDefault(); // 새로고침 방지.
      // 원래가격
      let $originalPrice = document.getElementById('originalPrice').value;
      // 할인율
      let $rate = document.getElementById('rate').value;
      // 할인 금액 = 원래가격 * (할인율 / 100)
      let savedPrive = $originalPrice * ( $rate / 100);
      // 최종 가격 = 원래가격 - 할인금액
      let resultPrice = $originalPrice - savedPrive;
      // 결과 내용 출력
      document.querySelector('.showResult').innerHTML = "상품의 원래 가격은" 
      + $originalPrice + "원 이고, 할인율은 " + $rate + "%입니다. <br>"
      + savedPrive + "원을 절약한 " + resultPrice + "원에 살 수 있습니다."
    }
  </script>
</body>
</html>
