<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>평균 점수</title>

  <style>

  </style>
</head>
<body>

<script>
  // 3과목의 점수를 입력받아 화면에 평균점수를 출력
  let kor = Number(prompt("국어 점수는?"));
  let eng = Number(prompt("영어 점수는?"));
  let sci = Number(prompt("과학 점수는?"));
  
  // 3과목의 합산
  let sum = kor + eng + sci
  
  // 3과목의 평균 점수
  let avg = sum /3;

  // 화면에 출력
  document.write("🎉 3과목 평균 점수는 " + avg + "점 입니다! 🎉");


</script>

  </body>
</html>
