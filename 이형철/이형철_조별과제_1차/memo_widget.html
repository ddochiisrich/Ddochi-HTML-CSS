<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memo widget</title>
    <style>
        .mainmemo{
            width: 390px;
        }

        li{
            width: 390px;
            height: 30px;
            list-style: none;
            padding: 7px;
            margin: 0;
            line-height: 30px;
        }
        .box1{
            background-color: rgb(0, 191, 109);
            border: 1px solid rgb(233, 233, 233);
            color: white;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;

        }
        a:link{
            text-decoration: none;
            color: white;

        }
        a:visited{
            color: white;
        }
        .box2{
            border: 1px solid rgb(233, 233, 233);
        }
        .memostar{
            margin-right: 10px;
        }
        .box3{
            border: 1px solid rgb(233, 233, 233)
        }
        .box4{
            border: 1px solid rgb(233, 233, 233);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            
        }
        .memowrite{
            border: 1px solid rgb(233, 233, 233);
            position: absolute;
            left: 410px;
            padding: 7px;
            background-color: white;
            border-radius: 50%;
        }
</style>
</head>
<body>
    <div class="mainmemo">
        <ul>
            <li class="box1"><a href="memo.html" target="_blank">메모</a></li>
            <li class="box2"><img class="memostar" src="images/메모_별.png">당신의 기억을 기록합니다. 기억해야할...</li>
            <li class="box3"></li>
            <li class="box4"><a href="memo.html" target="_blank"><img class="memowrite" src="images/메모작성아이콘.png" width="18px"></a></li>
        </ul>
    </div>
</body>
</html>
