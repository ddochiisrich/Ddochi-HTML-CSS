<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> skew </title>
    <style>
        img{
            width: 150px;
        }
        .origin{
            border: 1px solid;
            width: 210px;
            height: 200px;
            margin: 20px;
            background-color: black;
        }
        .skewx:hover{
            /* x축으로 30도 비틀기 */
            transform: skewX(30deg);
        }
        .skewy:hover{
            /* y축으로 15도 비틀기 */
            transform: skewY(15deg);
        }
        .skewxy:hover{
            /* x,y 축으로 비틀기 */
            transform: skew(-25deg, -15deg);
        }
    </style>
</head>
<body>
    <h2> 이미지 비틀기 skew 효과 </h2>
    <div class="origin">
        <div class="skewx"><img src="./images/모코코1.jpg"></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="./images/모코코1.jpg"></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="./images/모코코1.jpg"></div>
    </div>
</body>
</html>
