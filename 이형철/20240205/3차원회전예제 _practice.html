<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3차원 회전 예제</title>
    <style>
        .header{
            display: flex;
        }
        .origin{
            margin: 50px;

        }
        .rotate1:hover{
            background-color: orange;
            transform: rotate(35deg);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="origin">
            <div class="rotate1">box1</div>
        </div>
        <div class="origin">
            <div class="rotate1">box1</div>
        </div>
        <div class="origin">
            <div class="rotate1">box1</div>
        </div>
    </div>
</body>
</html>
