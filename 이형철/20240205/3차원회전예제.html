<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3차원 회전예제</title>
    <style>
        section{
            display: flex;
        }
        .origin{
            perspective: 200px; /* 😎원근감 */
            border: 1px solid;
        }
        .origin div{
            width: 100px;
            height: 100px;
            background-color: orange;
            transition: all 10s; /* 3초 동안 회전 */
        }
        .rotateX:hover{
            transform: rotateX(55deg);
        }
        .rotateY:hover{
            transform: rotateY(55deg);
        }
        .rotateZ:hover{
            transform: rotateZ(55deg);
        }
        .rotateXYZ:hover{
            transform: rotate3d(2.5, 1.2, -1.5, 55deg);
        }
    </style>
</head>
<body>
    <section>
        <div class="origin">
            <div class="rotateX"></div>
        </div>
        <div class="origin">
            <div class="rotateY"></div>
        </div>
        <div class="origin">
            <div class="rotateZ"></div>
        </div>
        <div class="origin">
            <div class="rotateXYZ"></div>
    </div>
</section>
</body>
</html>
