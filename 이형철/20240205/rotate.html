<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> rotate </title>
    <style>
        img{
            width: 300px;
        }
        .origin{
            border: 1px solid;
            width: 350px;
            height: 350px;
        }
        .rotate1:hover{
            /* 시계방향으로 20도 회전 */
            transform: rotate(30deg);
        }
        .rotate2:hover{
            /* 반시계방향으로 -40도 회전 */
            transform: rotate(140deg);
        }
    </style>
</head>
<body>
    <h2> 이미지 2차원 회전하기 </h2>
    <div class="origin">
        <div class="rotate1"><img src="./images/모코코1.jpg"></div>
    </div>
    <div class="origin">
        <div class="rotate2"><img src="./images/모코코1.jpg"></div>
    </div>
</body>
</html>
