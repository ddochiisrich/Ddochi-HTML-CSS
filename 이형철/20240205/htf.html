<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htg</title>
    <style>
        body{
            background-color: #ecf0f7;

        }
        main{
            display: flex;
            justify-content: center;
        }

        h1{
            color: rgb(60, 60, 104);
            font-weight: 100;
            margin: 50px 0;
            text-align: center;
        }
        section aside span{
            font-size: 14px;
            font-weight: 400;
            color: rgb(0, 102, 255);
        }
        section aside p{
            color: rgb(0, 102, 255);
            font-size: 23px;
            font-weight: bolder;
        }
        section{
            background-color: white;
            width: 300px;
            padding: 0 0 0 20px;
            margin: 0px 10px;
            border-radius: 10px;
        }
        section img{
            width: 170px;
            align-items: center;
            padding-left: 45px;
        }
        h4{
            color: #555555;
        }
        section:hover{
            box-shadow: rgba(0, 0, 0, 0.25) 0px 20px 20px;
            transform: scaleY(1.04);
            transform-origin: 0 100%; /* 회전 중심점(원점, 기준점)을 지정 (x축, y축, z축) */
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <h1>국민과 함께 성장하는 <b>글로벌 주택금융 리더</b></h1>
    <main>
        <section>
            <h2>아낌e-보금자리론(특례)</h2>
            <h4>0.1%p 더 저렴한 금리</h4>
            <aside>
                <span>최대</span><br>
                <p>주택가격 9억원</p><br>
                <img src="./images/1.png" alt="">
            </aside>
        </section>
        <section>
            <h2>u-보금자리론(특례)</h2>
            <h4>우리 가족의 소중한 보금자리 마련</h4>
            <aside>
                <span>최대</span><br>
                <p>대출한도 5억원</p><br>
                <img src="./images/2.png" alt="">
            </aside>
        </section>
        <section>
            <h2>내집마련 디딤돌</h2>
            <h4>내 집 마련 꿈의 실현</h4>
            <aside>
                <span>무주택 세대주 대상</span><br>
                <p>저금리</p>
                <p>주택구입자금 대출</p>
                <img src="./images/3.png" alt="">
            </aside>
        </section>
    </main>
</body>
</html>
