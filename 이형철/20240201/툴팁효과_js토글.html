<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 툴팁효과 </title>
    <style>
        .tooltip{
            cursor: pointer;
        }
        .tooltip-content {
            visibility: hidden;
            /* display: none; */
            background-color: hotpink;
            width: 400px;
            padding: 10px;
            margin: 10px 0;
            color: aliceblue;
            font-weight: 800;
            text-align: center;
        }

        .tooltip.active .tooltip-content{ 
            
            visibility:  visible;
        }
       

    </style>
</head>
<body>
    <h1> 툴팁효과 visivility </h1>
    <p>visibility 속성은 화면에서 감추기만 할 뿐 <br>
    원래요소가 있는 공간은 그대로 차지하지만, <br>
    display:none; 은 아예 공간조차 차지하지 않습니다. <br>
    (display:block;)
    </p>
    
    <!-- toggletooltip() 함수 실행 -->
    <div class="tooltip" onclick="toggleTooltip()">
        <span>여기에 마우스를 올려보세요!</span>
        <div class="tooltip-content">
            <p>마우스를 올리면 나타나는 툴팁 부분</p>
        </div>
    </div>

    <script>
        function toggleTooltip() {
            let tooltip = document.querySelector('.tooltip');
            tooltip.classList.toggle('active');
        }
    </script>
</body>
</html>
