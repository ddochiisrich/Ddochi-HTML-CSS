<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> border </title>
    <style>
        div{
            width: 200px;
            height: 120px;
            margin-bottom: 30px;
        }
        .box1{
            /* border: 1px solid red; */
            border-style: solid; /* 테두리 스타일 - 실선 */
            /*dasged, dotted, double 이중선, froove, inset, outset */
            border-color: red; /* 테두리 색상 */
            border-width: 2px; /* 테두리 두께 */
        }
        .box2{
            border-width: thick thin; /* 위아래 두껍게, 좌우 가늘게 */
            border-color: blueviolet;
            border-style: dashed;
        }
        .box3{
            border-style: outset;
            border-top-color: blue;
            border-width: 5px 20px 1px; /* 위, 좌우, 아래 */
        }
        .box4{
            border-style: solid;
            border-width: 10px 6px 7px 2px;
            /* 시계방향 12시부터 (위, 우, 하, 좌) */
            border-left-color: chocolate;
            border-right-color: pink;
            border-bottom-color: yellowgreen;
        }
        .round1{
            width: 300px;
            height: 300px;
            border: 1px solid brown;
            border-top-left-radius: 20px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 70px;
            border-bottom-right-radius: 50px;
            padding: 20px; /* 안쪽 여백 */
            margin: 35px auto; /* 바깥쪽 여백 (auto : 가운데 정렬) */
        }
        .round2{
            width: 150px;
            height: 150px;
            background-color: palevioletred;
            border-radius: 50%; /* 50% : 완전한 원으로 */
        }
        .round3{
            width: 250px;
            height: 150px;
            background-color: rgba(208, 150, 255, 0.5);
            border-radius: 20px;
        }
        section{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-image: url(https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg);
            background-repeat: no-repeat; /* 배경 반복하지 않는다. 
            repeat-x : 가로로 이미지 반복
            repeat-y : 세로로 이미지 반복*/
            background-size: cover; /* 이미지 사이즈 맞추기 
            contain : 비율유지 영역안에 가득채우기
            cover :  배경이미지가 잘리더라도 채움 */
            background-position: center; /* 이미지 가운데로 
            right bottom : 오른쪽 아래로
            20px 60px : 위치 x20 y60
            100% 50% : 오른쪽 끝 위에서 중앙 */
        }
        
    </style>
</head>
<body>
    <div class="box1">박스1</div>    
    <div class="box2">박스2</div>    
    <div class="box3">박스3</div>    
    <div class="box4">박스4</div>    

    <div class="round1">첫번째 내용</div>
    <div class="round2">두번째 내용</div>
    <div class="round3">세번째 내용</div>

    <section>

    </section>

</body>
</html>
