<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .div1{
            width: 500px;
            height: 200px;
            position: absolute;
            background-color: gray;
            left: 10px;
            top: 10px;
            color: white;
            
        }
        .div2{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: purple;
            left: 10px;
            top: 110px;
            color: white;
        }
        .div3{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: purple;
            left: 410px;
            top: 10px;
            color: white;
        }


    </style>
</head>
<body>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
</body>
</html>
