<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_relative_02</title>
    <style>
        .box1{
            /* background-color: lightcoral; */
            width: 200px;
            height: 150px;
            position: absolute;
            top: 50px;
            left: 50px;
            border: 1px solid grey;
        }
        .box2{
            width: 200px;
            height: 150px;
            position: absolute;
            top: 250px;
            left: 50px;
            border: 1px solid grey;
        }
        .box3{
            width: 200px;
            height: 150px;
            position: absolute;
            bottom: 150px;
            left: 110px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <div class="box1">top : 50px <br>
    left : 50px </div>
    <div class="box2">top : 250px <br>left : 50px </div>
    <div class="box3">bottom : 150px <br>
    left: 100px</div>
</body>
</html>
