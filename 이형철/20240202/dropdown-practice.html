<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>드롭다운</title>

    <style>

        body{
            display: flex;
        }

        li:hover{
            background-color: pink;
            border-radius: 10px;

        }
        ul{
            list-style: none;
            text-align: center;
            padding: 0;
            border-radius: 10px;
            align-items: center;
        }
        .dropbtn{
            background-color: lightblue;
            width: 200px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .dropdown-content{
            display: none; /* 안보이게 */ 
        }
        .dropbtn:hover .dropdown-content{
            display: block; /* 보이게 */           
        }

        .dropdown-content li a{
            text-decoration: none;
            color: gray;
        }
        .dropdown-content li a:hover{
            color: black;
        }
        
    </style>
</head>
