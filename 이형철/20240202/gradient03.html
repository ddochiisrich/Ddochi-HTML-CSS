<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradien01</title>
    <style>
        div{
            width: 500px;
            height: 350px;
            border: 1px solid;
            border-radius: 20px;
            margin: 10px;
        }
        .grad1{
            background: green; /* gradient 적용되지 않는 브라우저용 */
            background: radial-gradient(green, yellow, orange);
            /* 타원형으로 안쪽에서부터 색 순서대로 적용 */
            /* 모양을 지정하지 않으면 타원형으로 */
        }
        .grad2{
            background: blue;
            background: radial-gradient(circle, blue, white);
            /* circle 원형 */
            /* ellipse 타원형 */
        }
        .grad3{
            background: pink;
            background: radial-gradient(ellipse, pink, white, orange, black, red, yellow);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
</body>
</html>
