<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접 형제 선택자</title>
    <style>
        /* div 요소의 바로 다음 p형제 첫요소만 선택 */
        div + p{
            background-color: lightgreen;
        }
        /*  h2 요소 바로 다음(next) p형제 요소1개만 선택 */
        h2 + p{
            background-color: rgb(46, 68, 192);
        }
    </style>
</head>
<body>
    <h1>선택자 selector 스타일 style 지정</h1>
    <p>웹 디자이너</p>
    <p>웹 퍼블리셔</p>
    <p>프론트 앤드</p>
    <div>
        <h2>선택자 스타일 지정</h2>
        <p>웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p>프론트 앤드</p>
        <section>
            <p>웹 기획</p>
            <p>웹 스토리보드</p>
            <p>웹 스토리텔링</p>
        </section>
    </div>
    <p>웹 디자이너</p>
    <p>웹 퍼블리셔</p>
    <p>프론트 앤드</p>
</body>
</html>
