<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대공약수 구하기</title>
  <style>
    
  </style>
</head>
<body>
  <h1>최대공약수 구하기</h1>
  <p>두 수를 입력한 후 [계산하기]를 클릭하세요.</p>

  <div id="input">
    <input id="firstNum" type="text" placeholder="첫 번째 수" > <br>
    <input id="secondNum" type="text" placeholder="두 번째 수">
  </div>  
  
  <button id="pay">계산하기</button>

  <div id="result"></div>

  <script>

    let a = firstNum;
    let b = secondNum;

    let big, small;

    if(a>=b){
      big = a;
      small = b;
    }
    else{
      big = b;
      small = a;
    }
    function greatest(n1,n2){

      if (n2 == 0) {
        return n1;
      }
      return greatest(n1, a % b);
    }



    // for(let i = 1; i 
    // )
    document.write(greatest(big,small))
  </script>
</body>
</html>
